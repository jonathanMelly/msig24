<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Fond du jeu -->
  <rect width="400" height="500" fill="#16213E" />
  
  <!-- Briques -->
  <!-- Rangée 1 -->
  <rect x="20" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  <rect x="80" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  <rect x="140" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  <rect x="200" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  <rect x="260" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  <rect x="320" y="40" width="50" height="20" fill="#FF5252" rx="2" />
  
  <!-- Rangée 2 -->
  <rect x="20" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  <rect x="80" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  <rect x="140" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  <rect x="200" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  <rect x="260" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  <rect x="320" y="70" width="50" height="20" fill="#FFD740" rx="2" />
  
  <!-- Rangée 3 -->
  <rect x="20" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  <rect x="80" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  <rect x="140" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  <rect x="200" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  <rect x="260" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  <rect x="320" y="100" width="50" height="20" fill="#64FFDA" rx="2" />
  
  <!-- Rangée 4 -->
  <rect x="20" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  <rect x="80" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  <rect x="140" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  <rect x="200" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  <rect x="260" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  <rect x="320" y="130" width="50" height="20" fill="#40C4FF" rx="2" />
  
  <!-- Brique cassée (effet visuel) -->
  <rect x="140" y="40" width="50" height="20" fill="none" stroke="#FF5252" stroke-width="2" stroke-dasharray="5,3" rx="2" />
  <rect x="80" y="70" width="50" height="20" fill="none" stroke="#FFD740" stroke-width="2" stroke-dasharray="5,3" rx="2" />
  <rect x="260" y="100" width="50" height="20" fill="none" stroke="#64FFDA" stroke-width="2" stroke-dasharray="5,3" rx="2" />
  
  <!-- Balle -->
  <circle cx="180" cy="250" r="8" fill="white" />
  
  <!-- Trajectoire de la balle (effet visuel) -->
  <path d="M180,250 L210,220 L240,250 L270,220" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Raquette -->
  <rect x="140" y="450" width="120" height="15" fill="#E94560" rx="5" />
  
  <!-- Score et vies -->
  <text x="20" y="485" font-family="Arial" font-size="14" fill="white">Score: 350</text>
  <text x="300" y="485" font-family="Arial" font-size="14" fill="white">Vies: 3</text>
  
  <!-- Boutons -->
  <rect x="150" y="20" width="100" height="15" fill="none" stroke="white" stroke-width="1" rx="3" />
  <text x="175" y="32" font-family="Arial" font-size="10" fill="white">PAUSE</text>
  
  <!-- État sauvegardé (visuel) -->
  <rect x="320" y="20" width="60" height="15" fill="none" stroke="#64FFDA" stroke-width="1" rx="3" />
  <text x="325" y="32" font-family="Arial" font-size="10" fill="#64FFDA">SAUVÉ</text>
</svg>
