<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="#f8f8f8"/>
  
  <!-- Speech bubble -->
  <path d="M50 50 L50 200 L125 200 L150 230 L175 200 L350 200 L350 50 Z" fill="#4CAF50" stroke="#333" stroke-width="5"/>
  
  <!-- Cat face inside speech bubble -->
  <circle cx="200" cy="125" r="70" fill="#F9E79F"/>
  
  <!-- Cat eyes -->
  <ellipse cx="170" cy="110" rx="12" ry="18" fill="#333"/>
  <ellipse cx="230" cy="110" rx="12" ry="18" fill="#333"/>
  
  <!-- Cat pupils (with slight look to side) -->
  <ellipse cx="173" cy="108" rx="5" ry="8" fill="#f8f8f8"/>
  <ellipse cx="233" cy="108" rx="5" ry="8" fill="#f8f8f8"/>
  
  <!-- Cat nose -->
  <path d="M200 135 L195 145 L205 145 Z" fill="#FF6B6B"/>
  
  <!-- Cat mouth -->
  <path d="M185 155 Q200 165 215 155" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Cat whiskers -->
  <line x1="170" y1="150" x2="130" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="170" y1="150" x2="130" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="170" y1="150" x2="130" y2="160" stroke="#333" stroke-width="2"/>
  
  <line x1="230" y1="150" x2="270" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="150" x2="270" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="150" x2="270" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Cat ears -->
  <path d="M150 80 L170 60 L190 80" fill="#F9E79F" stroke="#333" stroke-width="3"/>
  <path d="M250 80 L230 60 L210 80" fill="#F9E79F" stroke="#333" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#333">Le Chat App</text>
  <text x="200" y="280" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">"Pour discuter et miauler"</text>
  
  <!-- Small chat icon -->
  <circle cx="310" cy="270" r="13" fill="#4CAF50"/>
  <text x="310" y="276" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ðŸ’¬</text>
</svg>
