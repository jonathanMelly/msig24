<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450" width="500" height="450">
  <!-- DÃ©finition du fond blanc -->
  <rect width="500" height="450" fill="white"/>

  <!-- Styles globaux -->
  <style>
    .box {
    stroke: #333;
    stroke-width: 2;
    rx: 10;
    ry: 10;
    }
    .client-box {
    fill: #E1F5FE;
    }
    .server-box {
    fill: #E8F5E9;
    }
    .browser-box {
    fill: #FFF9C4;
    }
    .arrow {
    stroke: #333;
    stroke-width: 2;
    marker-end: url(#arrowhead);
    fill: none;
    }
    .label {
    font-family: Arial, sans-serif;
    font-size: 14px;
    text-anchor: middle;
    }
    .title {
    font-family: Arial, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: middle;
    }
    .subtitle {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-style: italic;
    text-anchor: middle;
    }
    .component {
    font-family: Arial, sans-serif;
    font-size: 12px;
    text-anchor: middle;
    }
    .tech-label {
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
    }
  </style>

  <!-- DÃ©finition de la flÃ¨che -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Titres -->
  <text x="250" y="40" class="title">JavaScript avec AJAX vers PHP</text>
  <text x="250" y="60" class="subtitle">(pas de rechargement de page)</text>

