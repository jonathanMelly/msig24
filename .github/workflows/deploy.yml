name: Deploy VitePress site to Pages

on:

  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm #
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install

      #- name: install chrome ext
      #  run: node node_modules/puppeteer/install.js
      # Dirty hack for chrome 127.0.6533.88 hard deps probably from pdf export ?
      - name: check chrome for puppeteer
        run: node node_modules/.pnpm/puppeteer@*/node_modules/puppeteer/install.mjs chrome@127.0.6533.88

      - name: Build with VitePress
        run: pnpm docs:build 

      - name: Check for markdown changes in supports folder
        id: check_changes_pdf
        run: |
          # Get all files that changed in this PR/push
          if [ "${{ github.event_name }}" == "pull_request" ]; then
           CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
           # For push events, get the base commit for the push
           BASE_SHA=$(git merge-base origin/${{ github.event.repository.default_branch }} HEAD)
           CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})
          fi
          if echo "$CHANGED_FILES" | grep -q "supports/.*\.md$"; then
            echo "Changes detected in markdown files in supports/ directory"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in markdown files in supports/ directory"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate pdfs
        if: steps.check_changes_pdf.outputs.changes_detected == 'true'
        run: pnpm pdf:lin
        continue-on-error: true

      - name: Check for markdown changes in slides folder
        id: check_changes_slides
        run: |
          # Get all files that changed in this PR/push
          if [ "${{ github.event_name }}" == "pull_request" ]; then
           CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
           # For push events, get the base commit for the push
           BASE_SHA=$(git merge-base origin/${{ github.event.repository.default_branch }} HEAD)
           CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }})
          fi
          if echo "$CHANGED_FILES" | grep -q "slides/.*\.md$"; then
            echo "Changes detected in markdown files in supports/ directory"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in markdown files in slides/ directory"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate slides
        #if: steps.check_changes_slides.outputs.changes_detected == 'true'
        run: pnpm slidev:lin
        continue-on-error: true

      - name: Copy logo,favicon to /
        run: |
          cp logo.svg .vitepress/dist/
          cp favicon.ico .vitepress/dist/
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4