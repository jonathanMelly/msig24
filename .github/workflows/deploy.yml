name: Deploy VitePress site to Pages

on:

  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm #
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install

      #- name: install chrome ext
      #  run: node node_modules/puppeteer/install.js
      # Dirty hack for chrome 127.0.6533.88 hard deps probably from pdf export ?
      - name: check chrome for puppeteer
        run: node node_modules/.pnpm/puppeteer@*/node_modules/puppeteer/install.mjs chrome@127.0.6533.88

      - name: Build with VitePress
        run: pnpm docs:build 
      
      - name: Generate pdfs
        run: pnpm pdf:lin
        continue-on-error: true

      - name: Generate slides
        run: pnpm slidev:lin
        continue-on-error: true

      - name: Copy logo,favicon to /
        run: |
          cp logo.svg .vitepress/dist/
          cp favicon.ico .vitepress/dist/
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4